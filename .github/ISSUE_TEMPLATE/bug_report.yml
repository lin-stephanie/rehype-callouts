name: Bug Report
description: File a bug report
labels: ['bug']
title: 'Bug: '
body:
  - type: markdown
    attributes:
      value: '**Please make sure you are on the latest version.**'
  - type: textarea
    id: what-happened
    attributes:
      label: Bug description
      description: What's happening and when does it happen?
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What SHOULD happen?
  - type: textarea
    id: reproduce
    attributes:
      label: Steps to reproduce
      description: The more detail you provide, the easier it will be to narrow down and fix the bug
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant errors (if available)
      description: Please copy and paste any relevant log output.
