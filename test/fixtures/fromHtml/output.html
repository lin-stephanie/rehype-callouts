<div
  class="callout"
  data-callout="note"
  data-collapsible="false"
>
  <div class="callout-title">
    <div class="callout-title-text">Note</div>
  </div>
  <div class="callout-content">
    <p>This is the content!</p>
  </div>
</div>

<div
  class="callout"
  data-callout="tip"
  data-collapsible="false"
>
  <div class="callout-title">
    <div class="callout-title-text">This is a tip callout</div>
  </div>
  <div class="callout-content">
    <p>This is the content!</p>
  </div>
</div>

<details
  class="callout"
  data-callout="warning"
  data-collapsible="true"
>
  <summary class="callout-title">
    <div class="callout-title-text">This is a collapsible warning callout</div>
    <div class="callout-fold-icon" aria-hidden="true">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="1em"
        height="1em"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="m6 9 6 6 6-6"></path>
      </svg>
    </div>
  </summary>
  <div class="callout-content">
    <p>This is the content!</p>
  </div>
</details>
